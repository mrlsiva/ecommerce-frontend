<ion-header>
  <ion-toolbar>
    <ion-title>
      <ion-img class="logo-img" src="../../assets/icon/logo.png" alt="T Sattai Logo" ></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
<!-- Swiper Container -->
<ion-list>
  <div class="relative bg-gradient-to-r from-teal-500 via-green-500 to-teal-700 text-gray-700 home-banner bg-right"  style="background-image: url(../../assets/home-banner/1920x1080x1.jpg)">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex items-center justify-between h-[80vh]">
        <!-- Left Content -->
        <div class="max-w-2xl">
          <h1 class="text-4xl sm:text-5xl md:text-6xl font-bold leading-tight">
            Welcome to <span class="text-yellow-300">Your Company</span>
          </h1>
          <p class="mt-4 text-lg sm:text-xl text-gray-100">
            We create innovative solutions tailored to your needs.
          </p>
          <div class="mt-6 flex space-x-4">
            <a href="#services" class="px-6 py-3 text-sm sm:text-base bg-yellow-500 hover:bg-yellow-600 rounded-md shadow-md">
              Our Services
            </a>
            <a href="#contact" class="px-6 py-3 text-sm sm:text-base bg-white text-teal-700 hover:bg-gray-100 rounded-md shadow-md">
              Contact Us
            </a>
          </div>
        </div>
        <!-- Right Content -->
        <!-- <div class="hidden lg:block">
          <img src="../../assets/home-banner/banner.webp" alt="Main Banner Image" class="rounded-lg shadow-lg">
        </div> -->
      </div>
    </div>
  </div>
  
</ion-list>
  <ion-list>
    <div class="bg-white">
      <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
        <h2 class="text-2xl font-bold tracking-tight text-gray-900">Popular Products</h2>
    
        <div class="mt-6 grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-4 xl:gap-x-8">

    <div *ngFor="let actor of actors" class="group relative">
      <img [src]="'https://tailwindui.com/plus/img/ecommerce-images/product-page-01-related-product-0' + actor.id + '.jpg'" [alt]="actor.name" class="aspect-square w-full rounded-md bg-gray-200 object-cover group-hover:opacity-75 lg:aspect-auto lg:h-80">
      <div class="mt-4 flex justify-between">
        <div>
          <h3 class="text-sm text-gray-700">
            <a href="#">
              <span aria-hidden="true" class="absolute inset-0"></span>
              {{ actor.name }}
            </a>
          </h3>
          <p class="mt-1 text-sm text-gray-500">Black</p>
        </div>
        <p class="text-sm font-medium text-gray-900">Rs. {{ actor.biography }}</p>
        </div>
      </div>
    </div>
  </div>
</div>

  </ion-list>
</ion-content>
