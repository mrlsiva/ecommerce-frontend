<ion-header>
  <ion-toolbar>
    <ion-title>Home</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>
    <ion-item *ngFor="let actor of actors">
      <ion-label>
        <h2>{{ actor.name }}</h2>
        <p>{{ actor.biography }}</p>
        <small>Created: {{ actor.created_at | date }}</small>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
